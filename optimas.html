<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神石計算機</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: "Helvetica Neue", sans-serif; background: var(--bg); padding: 20px; color: #334155; max-width: 900px; margin: 0 auto; }
        .card { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        .config-section { display: flex; gap: 20px; margin-bottom: 30px; background: #f1f5f9; padding: 20px; border-radius: 12px; }
        .input-item { flex: 1; }
        label { display: block; font-size: 0.9rem; font-weight: bold; margin-bottom: 8px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; }
        
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .pattern-card { border: 2px solid #e2e8f0; border-radius: 12px; padding: 15px; transition: 0.2s; }
        .pattern-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .pattern-title { font-weight: bold; color: var(--primary); font-size: 1rem; border-bottom: 1px solid #f1f5f9; margin-bottom: 10px; }
        .data-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
        .tag-success { background: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .tag-fail { background: #fee2e2; color: #991b1b; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .highlight-blue { color: #2563eb; font-weight: bold; }
        .highlight-red { color: #e11d48; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>神石計算機</h1>

    <div class="config-section">
        <div class="input-item">
            <label>現在の段階</label>
            <select id="curStep">
                <option value="5">5凸済み</option>
                <option value="6">210</option>
                <option value="7">220</option>
                <option value="8">230</option>
                <option value="9">240</option>
            </select>
        </div>
        <div class="input-item">
            <label>目標の段階</label>
            <select id="tarStep">
                <option value="10" selected>250(超越)</option>
            </select>
        </div>
        <div class="input-item">
            <label>無凸素体の所持数</label>
            <input type="number" id="ownedCopies" value="2" min="1" max="10">
        </div>
    </div>

    <h3 style="margin-bottom: 15px;">検討可能な砕き方パターン一覧</h3>
    <div id="results" class="results-grid"></div>
</div>

<script>
    function solve(owned, needed) {
        let solutions = [];
        
        // 再帰的に素体の割り振りを計算
        // index: 何枚目の素体を処理しているか, currentAnima: 獲得済み, usedSun: 使用金剛, path: 構成
        function find(index, currentAnima, usedSun, path) {
            if (index === owned) {
                solutions.push({ anima: currentAnima, sunstones: usedSun, path: [...path] });
                return;
            }

            // この素体を「何凸」にして砕くか (0凸〜3凸まで選択肢。3凸以上はアニマ4固定なので3凸まででOK)
            // 4凸、5凸にするのは金剛効率が悪すぎるため除外
            for (let凸 = 0; 凸 <= 3; 凸++) {
                let gain = 凸 + 1;
                if (凸 >= 3) gain = 4; // 3凸, 4凸はアニマ4個

                path.push(凸);
                find(index + 1, currentAnima + gain, usedSun + 凸, path);
                path.pop();
            }
        }

        find(0, 0, 0, []);

        // 重複パターンを削除 (例: [3,0] と [0,3] は同じ)
        let uniqueOnes = {};
        solutions.forEach(s => {
            s.path.sort((a,b) => b - a);
            let key = s.path.join('-');
            if (!uniqueOnes[key] || uniqueOnes[key].sunstones > s.sunstones) {
                uniqueOnes[key] = s;
            }
        });

        return Object.values(uniqueOnes).sort((a,b) => a.sunstones - b.sunstones);
    }

    function render() {
        const cur = parseInt(document.getElementById('curStep').value);
        const tar = parseInt(document.getElementById('tarStep').value);
        const owned = parseInt(document.getElementById('ownedCopies').value) || 0;
        const targetAnima = tar - cur;

        const allPatterns = solve(owned, targetAnima);
        const area = document.getElementById('results');
        area.innerHTML = "";

        allPatterns.forEach(p => {
            const isPossible = p.anima >= targetAnima;
            const card = document.createElement('div');
            card.className = 'pattern-card';
            
            let pathDesc = p.path.map(v => v === 0 ? "無凸" : v + "凸").join(" + ");
            
            card.innerHTML = `
                <div class="pattern-title">${pathDesc}</div>
                <div class="data-row">
                    <span>獲得アニマ:</span>
                    <span class="val">${p.anima} / ${targetAnima} 
                        <span class="${isPossible ? 'tag-success' : 'tag-fail'}">${isPossible ? '達成' : '不足'}</span>
                    </span>
                </div>
                <div class="data-row">
                    <span>使用する金剛晶:</span>
                    <span class="val highlight-blue">${p.sunstones} 個</span>
                </div>
                <div class="data-row" style="margin-top:10px; font-size:0.8rem; color:#64748b;">
                    <span>余剰アニマ:</span>
                    <span>${Math.max(0, p.anima - targetAnima)} 個</span>
                </div>
            `;
            area.appendChild(card);
        });
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', render));
    render();
</script>

</body>
</html>
